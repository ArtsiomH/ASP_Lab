    <div class="main-body"> <!--Содержимое сайта-->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <h2>Лабораторная работа 1</h2>
                </div>
            </div>
            <div class="row">                
                <div class="col-md-3"><!--Левая боковая панель-->
                    <div class="navbar navbar-default">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="#">Все категории</a>
                            </li>
                            <li class="active">
                                <a href="#">Кино</a>
                            </li>
                            <li>
                                <a href="#">Книги</a>
                            </li>

                                <a href="#">Инструмент</a>
                            </li>
                        </ul>
                    </div>
                </div><!--Левая боковая панель (конец)-->
                <div class="col-md-9"><!--Основная панель-->
                    <div class="container">
                        <div class="row">
                            <h2>Список</h2>
                            <ul type="A">
                                <li>элемент 1 списка</li>
                                <li>элемент 2 списка</li>
                            </ul>
                            <hr />
                            <h2>Форма</h2>
                            <form class="form-horizontal" role="form" method="get">
                                <div class="form-group">
                                    <div class="col-md-8 col-md-offset-2">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="checkbox1" value="" /><b>Чек-бокс 1</b>
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="checkbox2" value="" /><b>Чек-бокс 2</b>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="radio-inline">
                                                <input type="radio" name="answer" value="option1" /><b>Радио-1</b>
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="answer" value="option2" /><b>Радио-2</b>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="inputLogin" class="col-md-2 control-label">Логин:</label>
                                    <div class="col-md-8">
                                        <input type="text" name="login" class="form-control" id="inputLogin" placeholder="Введите логин" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-md-2 control-label">Пароль:</label>
                                    <div class="col-md-8">
                                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Введите пароль" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8 col-md-offset-2">
                                        <button type="submit" class="btn btn-default">Отправить</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!--Основная панель (конец)-->
            </div>
        </div>
    </div> <!--Содержимое сайта (конец)-->
